<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <main class="page">
    <div class="card">
      <div class="svg-card">
        <img src="assets/images/illustration-article.svg" alt="blog photo" />
      </div>
      <div class="content-card">
        <div class="category">
          <p>Learning</p>
        </div>
        <div class="published-date">
          <p style="margin-bottom: 0px;">Published 21 Dec 2023</p>
        </div>
        <div class="title-card">
          <h1>HTML & CSS foundations</h1>
        </div>
        <div class="description-card">
          <p style="margin-bottom: 10px; margin-top: 0px;">
            These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class=" author-card">
          <img src="assets/images/image-avatar.webp" alt="Author photo" width="30" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
